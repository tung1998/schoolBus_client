<template name="login">
 <!-- begin:: Page -->
    <div class="kt-grid kt-grid--ver kt-grid--root">
      <div class="kt-grid kt-grid--hor kt-grid--root  kt-login kt-login--v3 kt-login--signin" id="kt_login">
        <div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor"
          style="background-image: url(./assets/media//bg/bg-3.jpg);">
          <div class="kt-grid__item kt-grid__item--fluid kt-login__wrapper">
            <div class="kt-login__container">
              <div class="kt-login__logo">
                <a href="#">
                  <img src="./assets/media/logos/logo-5.png">
                </a>
              </div>
              <div class="kt-login__signin">
                <div class="kt-login__head">
                  <h3 class="kt-login__title">Đăng nhập</h3>
                </div>
                <form class="kt-form" action="">
                  <div class="input-group">
                    <input class="form-control" type="text" placeholder="Email" name="email" autocomplete="off">
                  </div>
                  <div class="input-group">
                    <input class="form-control" type="password" placeholder="Mật khẩu" name="password">
                  </div>
                  <div class="row kt-login__extra">
                    <div class="col">
                      <label class="kt-checkbox">
                        <input type="checkbox" name="remember"> Lưu tài khoản
                        <span></span>
                      </label>
                    </div>
                    <div class="col kt-align-right">
                      <a href="javascript:;" id="kt_login_forgot" class="kt-login__link">Quên mật khẩu ?</a>
                    </div>
                  </div>
                  <div class="kt-login__actions">
                    <button id="kt_login_signin_submit" class="btn btn-brand btn-elevate kt-login__btn-primary">Đăng nhập</button>
                  </div>
                </form>
              </div>
              
              <div class="kt-login__forgot">
                <div class="kt-login__head">
                  <h3 class="kt-login__title">Quên mật khẩu ?</h3>
                  <div class="kt-login__desc">Nhập email để reset mật khẩu</div>
                </div>
                <form class="kt-form" action="">
                  <div class="input-group">
                    <input class="form-control" type="text" placeholder="Email" name="email" id="kt_email"
                      autocomplete="off">
                  </div>
                  <div class="kt-login__actions">
                    <button id="kt_login_forgot_submit"
                      class="btn btn-brand btn-elevate kt-login__btn-primary">OK</button>&nbsp;&nbsp;
                    <button id="kt_login_forgot_cancel"
                      class="btn btn-light btn-elevate kt-login__btn-secondary">Hủy</button>
                  </div>
                </form>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- end:: Page -->
    <script src="./assets/js/demo1/scripts.bundle.js" type="text/javascript"></script>
    <!--end::Global Theme Bundle -->


    <!--begin::Page Scripts(used by this page) -->
    <script src="./assets/js/demo1/pages/login/login-1.js" type="text/javascript"></script>
    <!--end::Page Scripts -->
</template>
