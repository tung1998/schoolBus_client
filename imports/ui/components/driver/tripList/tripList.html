<template name="tripList">
    <div class="kt-subheader   kt-grid__item" id="kt_subheader">
        <div class="kt-container  kt-container--fluid ">
            <div class="kt-subheader__main">
                <h3 class="kt-subheader__title">

                    SchoolBus </h3>

                <span class="kt-subheader__separator kt-hidden"></span>
                <div class="kt-subheader__breadcrumbs">
                    <a href="#" class="kt-subheader__breadcrumbs-home"><i class="flaticon2-shelter"></i></a>
                    <span class="kt-subheader__breadcrumbs-separator"></span>
                    <a href="" class="kt-subheader__breadcrumbs-link">
                        Quản lý chuyến đi </a>
                    <span class="kt-subheader__breadcrumbs-separator"></span>
                    <a href="" class="kt-subheader__breadcrumbs-link">
                        Danh sách chuyến đi </a>
                </div>
            </div>
        </div>
    </div>
    <div class="kt-container  kt-container--fluid  kt-grid__item kt-grid__item--fluid">
        <div class="kt-portlet kt-portlet--height-fluid">
            <div class="kt-portlet__head">
                <div class="kt-portlet__head-label">
                    <h3 class="kt-portlet__head-title">
                    </h3>
                </div>
            </div>
            <div class="kt-portlet__body">
                {{#if hasData}}
                {{#each tripList}}
                {{> tripHtml2}}
                {{/each}}
                {{else}}
                <div class="alert alert-custom alert-secondary fade show mb-5" role="alert">
                    <div class="alert-icon"><i class="flaticon-warning"></i></div>
                    <div class="alert-text">Không có chuyến đi!</div>
                    <div class="alert-close">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true"><i class="ki ki-close"></i></span>
                        </button>
                    </div>
                </div>
                {{/if}}
            </div>
        </div>
    </div>
</template>

<template name="tripHtml2">
    <div class="kt-widget kt-widget--user-profile-3" style="background: bisque;
            border-radius: 20px !important;
            padding: 11px; margin-bottom: 10px;">
        <div class="kt-widget__top">
            <div class="kt-widget__media">
                <img src="{{_URL_images}}/{{driver.user.image}}/0" alt="image">
            </div>
            <div class="kt-widget__content">
                <div class="kt-widget__head">
                    <a href="#" class="kt-widget__username">
                        Tài xế: {{driver.user.name}}
                    </a>

                    <div class="kt-widget__action">
                        <span class="btn btn-label-brand btn-sm btn-bold btn-upper">Biển số: {{car.numberPlate}}</span>
                        <span
                            class="btn btn-{{tripStatus.classname}} btn-sm btn-bold btn-upper">{{tripStatus.text}}</span>
                    </div>
                </div>

                <div class="kt-widget__subhead" style="font-size: 15px;">
                    <div class="row">
                        <i class="flaticon2-map"></i>&nbsp;
                        <label for="route-name" class="form-control-label">Cung đường:</label>&nbsp;
                        <a href="#" id="route-name">{{route.name}}</a>
                    </div>
                    <div class="row">
                        <i class="flaticon2-calendar-1"></i>&nbsp;
                        <label for="time-start" class="form-control-label">Thời gian khởi hành:</label>&nbsp;
                        <a href="#" id="time-start">{{startTime}}</a>
                    </div>
                    <div class="row">
                        <div class="col-12" style="padding-left: 0px;">
                            <i class="flaticon2-phone"></i>&nbsp;
                            <label for="phonenumber" class="form-control-label">Liên hệ:</label>&nbsp;
                            <a href="#" id="phonenumber">{{driver.user.phone}}</a>
                            <div class="fa-pull-right">
                                <a href="/driver/tripInfo/{{_id}}"><button type="button" class="btn btn-success btn-sm">Xem
                                        thông tin</button></a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
