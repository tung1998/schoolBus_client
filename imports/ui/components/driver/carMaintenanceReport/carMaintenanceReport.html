<template name="carMaintenanceReport">
  <div class="kt-subheader   kt-grid__item" id="kt_subheader">
    <div class="kt-container  kt-container--fluid ">
      <div class="kt-subheader__main">
        <h3 class="kt-subheader__title">
          Đổ Xăng Và Bảo Trì xe
        </h3>
      </div>
      <div class="kt-subheader__toolbar">
        <button type="button" class="btn btn-success" id="carMaintenanceReportHistory">
          Xem lịch sử đổ xăng, bảo trì
        </button>
      </div>
    </div>
  </div>
  <div class="select_history_type">
    <button type="button" class="btn btn-success history_type" id="fuel_history">
      Xem lịch sử đổ xăng
    </button>
    <button type="button" class="btn btn-success history_type" id="maintenance_history">
      Xem lịch sử bảo trì
    </button>
  </div>
  <div
    class="kt-content  kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor carMaintenanceReport"
    id="kt_content"
  >
    <div
      class="kt-container  kt-container--fluid  kt-grid__item kt-grid__item--fluid"
    >
      <div class="kt-portlet">
        <div class="kt-portlet__head">
          <div class="kt-portlet__head-label">
            <h3 class="kt-portlet__head-title">
              Thông báo đổ xăng, bảo trì xe
            </h3>
          </div>
        </div>
        
          <div class="kt-portlet__body">
            <form>
              <!-- <div class="form-group row">
              <label class="col-lg-3 col-form-label required-input-label">Tên Lái xe</label>
              <div class="col-lg-6">
                <input 
                  type="text"
                  id="name"
                  class="form-control"
                  placeholder="Nhập tên đầy đủ"
                />
              </div>
            </div> -->
            <div class="form-group row">
              <label class="col-lg-3 col-form-label required-input-label">Biển số xe</label>
              <div class="col-lg-6">
                <select id="carSelect" class="form-control">

                </select>
              </div>
            </div>
            <!-- <div class="form-group row">
              <label class="col-form-label col-lg-3 col-sm-12 required-input-label">Ngày</label>
              <div class="col-lg-4 col-md-9 col-sm-12">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    name="date"
                    placeholder="Select date"
                    id="kt_datepicker"
                  />
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i class="la la-calendar-check-o"></i>
                    </span>
                  </div>
                </div>
              </div>
            </div> -->
            <div class="form-group row">
              <label class="col-lg-3 col-form-label required-input-label">Giá thành</label>
              <div class="col-lg-6">
                <input
                  type="text"
                  id="cost"
                  class="form-control"
                  placeholder="Nhập chi phí"
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-3 col-form-label required-input-label">Chọn loại chi phí</label>
              <div class="col-lg-6">
                <select id="selectType">
                  <option value="0">Đổ xăng</option>
                  <option value="1">Bảo dưỡng</option>
                </select>
              </div>
            </div>
            <div class="form-group row volumeRow">
              <label class="col-lg-3 col-form-label required-input-label">Thể tích</label>
              <div class="col-lg-6">
                <input type="text" id="volume">
              </div>
            </div>
            <div class="form-group row noteRow">
              <label class="col-form-label col-lg-3 col-sm-12 required-input-label">Ghi chú</label>
              <div class="col-lg-4 col-md-9 col-sm-12">
                <textarea
                  placeholder="nhập lý do"
                  id="note"
                  name="markdown"
                  class="form-control md-input"
                  data-provide="markdown"
                  rows="10"
                  style="resize: none;"
                ></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" id="cancel-button">Hủy</button>
              <button type="submit" class="btn btn-primary" id="confirm-button">Xác nhận</button>
            </div>
          </form>
          </div>
        
      </div>
    </div>
  </div>
  <div class="historyTable">
    <!-- {{> carMaintenanceReportHistory}} -->
  </div>
  <script src="./assets/js/demo1/pages/crud/forms/validation/form-widgets.js" type="text/javascript"></script>
  <script src="/assets/js/demo1/pages/dashboard.js" type="text/javascript"></script>
</template>

          Lịch sử
        </h3>
      </div>
    </div>
    <div class="kt-portlet__body">
      <!--begin::Section-->
      <div class="kt-section">
        <span class="kt-section__info">
        </span>
        <div class="kt-section__content">
          <table class="table table-sm table-head-bg-brand">
              <thead class="thead-inverse">
                <tr>
                    <th>#</th>
                    <th>Thời gian</th>
                    <th>Giá thành</th>
                    <th id="description">Nội dung</th>
                </tr>
              </thead>
              <tbody id="table-body">
              </tbody>
          </table>
        </div>
      </div>
      <!--end::Section-->
    </div>
  </div>
</template>
