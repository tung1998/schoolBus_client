<template name="carMaintenanceReport">
  <div class="kt-subheader   kt-grid__item" id="kt_subheader">
    <div class="kt-container  kt-container--fluid ">
      <div class="kt-subheader__main">
        <h3 class="kt-subheader__title">
          Đổ Xăng Và Bảo Trì xe
        </h3>
      </div>
      <div class="kt-subheader__toolbar">
        <button type="button" class="btn btn-success" id="carMaintenanceReportHistory">
          Xem lịch sử đổ xăng, bảo trì
        </button>
      </div>
    </div>
  </div>
  <div
    class="kt-content  kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor carMaintenanceReport"
    id="kt_content"
  >
    <div
      class="kt-container  kt-container--fluid  kt-grid__item kt-grid__item--fluid"
    >
      <div class="kt-portlet">
        <div class="kt-portlet__head">
          <div class="kt-portlet__head-label">
            <h3 class="kt-portlet__head-title">
              Thông báo đổ xăng, bảo trì xe
            </h3>
          </div>
        </div>
        <form
          class="kt-form kt-form--label-right carMaintenanceReport-form"
          id="kt_form_1"
          novalidate="novalidate"
        >
          <div class="kt-portlet__body">
            <div class="form-group row">
              <label class="col-lg-3 col-form-label">Tên Lái xe</label>
              <div class="col-lg-6">
                <input
                  required
                  type="email"
                  class="form-control"
                  placeholder="Nhập tên đầy đủ"
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-3 col-form-label">Biển số</label>
              <div class="col-lg-6">
                <input
                  required
                  type="email"
                  class="form-control"
                  placeholder="Nhập biển số"
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-form-label col-lg-3 col-sm-12">Ngày</label>
              <div class="col-lg-4 col-md-9 col-sm-12">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    name="date"
                    placeholder="Select date"
                    id="kt_datepicker"
                  />
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i class="la la-calendar-check-o"></i>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-form-label col-lg-3 col-sm-12">Giờ</label>
              <div class="col-lg-4 col-md-9 col-sm-12">
                <div class="input-group date">
                  <input
                    class="form-control"
                    id="kt_timepicker"
                    placeholder="Select time"
                    name="time"
                    type="text"
                    aria-describedby="kt_timepicker-error"
                    aria-invalid="false"
                  />
                  <div class="input-group-append">
                    <span class="input-group-text"
                      ><i class="la la-clock-o"></i
                    ></span>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-form-label col-lg-3 col-sm-12">Ghi chú</label>
              <div class="col-lg-4 col-md-9 col-sm-12">
                <textarea
                  placeholder="nhập lý do"
                  name="markdown"
                  class="form-control md-input"
                  data-provide="markdown"
                  rows="10"
                  style="resize: none;"
                ></textarea>
              </div>
            </div>
            <div class="kt-portlet__foot">
              <div class=" ">
                <div class="row">
                  <div class="col-lg-9 ml-lg-auto">
                    <button type="submit" class="btn btn-success">
                      Xác Nhận
                    </button>
                    <button type="reset" class="btn btn-secondary">
                      Hủy Bỏ
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="historyTable">
    {{> carMaintenanceReportHistory}}
  </div>
  <script src="./assets/js/demo1/pages/crud/forms/validation/form-widgets.js" type="text/javascript"></script>
  <script src="/assets/js/demo1/pages/dashboard.js" type="text/javascript"></script>
</template>
