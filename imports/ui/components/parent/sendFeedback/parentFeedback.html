<template name="parentFeedback">
    <div class="kt-content  kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor" id="kt_content">
        <!-- begin:: Subheader -->
        <div class="kt-subheader   kt-grid__item" id="kt_subheader">
            <div class="kt-container  kt-container--fluid ">
                <div class="kt-subheader__main">
                    <h3 class="kt-subheader__title">

                        Phụ huynh </h3>

                    <span class="kt-subheader__separator kt-hidden"></span>
                    <div class="kt-subheader__breadcrumbs">
                        <a href="#" class="kt-subheader__breadcrumbs-home"><i class="flaticon2-shelter"></i></a>
                        <span class="kt-subheader__breadcrumbs-separator"></span>
                        <a href="" class="kt-subheader__breadcrumbs-link">
                            SchoolBus </a>
                        <span class="kt-subheader__breadcrumbs-separator"></span>
                        <a href="" class="kt-subheader__breadcrumbs-link">
                            Phản ánh</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="kt-container  kt-container--fluid  kt-grid__item kt-grid__item--fluid">
            <div class="kt-portlet kt-portlet--tabs">
                <div class="kt-portlet__head">
                    <div class="kt-portlet__head-toolbar">
                        <ul class="nav nav-tabs nav-tabs-space-xl nav-tabs-line nav-tabs-bold nav-tabs-line-3x nav-tabs-line-brand"

                            <li class="nav-item">
                                <a class="nav-link active" data-toggle="tab" href="#kt_user_edit_tab_1" role="tab">
                                    <i class="flaticon2-sms"></i> Gửi phản hồi
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" href="#kt_user_edit_tab_3" role="tab">
                                    <i class="flaticon2-list-1"></i> Danh sách phản hồi
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="kt-portlet__body">
                    <div class="tab-content">

                            <div class="kt-portlet__body">
                                <div class="row">
                                    <div class="col-xl-2"></div>
                                    <div class="col-xl-8">
                                        <div class="kt-section kt-section--first">
                                            <div class="kt-section__body">
                                                <h3 class="kt-section__title kt-section__title-lg">PHẢN ÁNH CỦA PHỤ
                                                    HUYNH</h3>
                                                <div class="form-group row">
                                                    <label class="col-3 col-form-label">Tiêu đề</label>
                                                    <div class="col-9">
                                                        <input class="form-control" type="text" id="title"
                                                            placeholder="Tiêu đề">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label class="col-3 col-form-label">Loại phản ánh</label>
                                                    <div class="col-9">
                                                        <div class="kt-radio-list" id="feedbackType">
                                                            <label class="kt-radio">
                                                                <input type="radio" checked="checked"
                                                                    name="feedbackType" value="1">
                                                                Phản ánh tiêu cực
                                                                <span></span>
                                                            </label>
                                                            <label class="kt-radio">
                                                                <input type="radio" name="feedbackType" value="2"> Phản
                                                                ánh lỗi ứng
                                                                dụng
                                                                <span></span>
                                                            </label>
                                                            <label class="kt-radio kt-radio--disabled">
                                                                <input type="radio" name="feedbackType" value="3"> Đóng
                                                                góp ý kiến
                                                                <span></span>
                                                            </label>
                                                            <label class="kt-radio">
                                                                <input type="radio" name="feedbackType" value="0"> Khác
                                                                <span></span>
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-3 col-form-label">Nội dung phản ánh</label>
                                                <div class="col-9">
                                                    <textarea class="form-control" type="text" placeholder="Nội dung"
                                                        style="height: 150px;" id="content"></textarea>
                                                    <span class="form-text text-muted">Mọi thông tin về người phản ánh
                                                        sẽ được bảo mật. Chúng tôi sẽ gửi phản hồi sớm nhất có
                                                        thể</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="kt-form__actions container" style="width:100%">
                                        <div class="row">
                                            <div class="col-sm-3"></div>
                                            <div class="col-sm-9">
                                                <button type="submit" id="sendFeedback" class="btn btn-brand"
                                                    style="float:right;">Gửi
                                                    phản hồi</button>&nbsp;
                                            </div>
                                            <div class="col-sm-0"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xl-2"></div>
                            </div>
                        </div>
