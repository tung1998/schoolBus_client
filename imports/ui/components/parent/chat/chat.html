<template name="chatTeacher">
    <div class="kt-content  kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor" id="kt_content">
        <!-- begin:: Subheader -->
        <div class="kt-subheader   kt-grid__item" id="kt_subheader">
            <div class="kt-container  kt-container--fluid ">
                <div class="kt-subheader__main">
                    <h3 class="kt-subheader__title">

                        Phụ huynh</h3>

                    <span class="kt-subheader__separator kt-hidden"></span>
                    <div class="kt-subheader__breadcrumbs">
                        <a href="#" class="kt-subheader__breadcrumbs-home"><i class="flaticon2-shelter"></i></a>
                        <span class="kt-subheader__breadcrumbs-separator"></span>
                        <a href="" class="kt-subheader__breadcrumbs-link">
                            SchoolBus </a>
                        <span class="kt-subheader__breadcrumbs-separator"></span>
                        <a href="" class="kt-subheader__breadcrumbs-link">
                            Nhắn tin với giáo viên</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- end:: Subheader -->
        <div class="kt-container  kt-container--fluid  kt-grid__item kt-grid__item--fluid">

            <!--Begin::App-->
            <div class="kt-grid kt-grid--desktop kt-grid--ver kt-grid--ver-desktop kt-app">
                <!--Begin:: App Aside Mobile Toggle-->
                <button class="kt-app__aside-close" id="kt_chat_aside_close">
                    <i class="la la-close"></i>
                </button>
                <!--End:: App Aside Mobile Toggle-->

                <!--Begin:: App Aside-->
                <div class="kt-grid__item kt-app__toggle kt-app__aside kt-app__aside--lg kt-app__aside--fit"
                    id="kt_chat_aside" style="opacity: 1;">
                    <!--begin::Portlet-->
                    <div class="kt-portlet kt-portlet--last">
                        <div class="kt-portlet__body">
                            <div class="kt-searchbar">
                                <!-- <div class="input-group">
                                    <div class="input-group-prepend"><span class="input-group-text"
                                            id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg"
                                                xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px"
                                                viewBox="0 0 24 24" version="1.1" class="kt-svg-icon">
                                                <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                                    <rect id="bound" x="0" y="0" width="24" height="24"></rect>
                                                    <path
                                                        d="M14.2928932,16.7071068 C13.9023689,16.3165825 13.9023689,15.6834175 14.2928932,15.2928932 C14.6834175,14.9023689 15.3165825,14.9023689 15.7071068,15.2928932 L19.7071068,19.2928932 C20.0976311,19.6834175 20.0976311,20.3165825 19.7071068,20.7071068 C19.3165825,21.0976311 18.6834175,21.0976311 18.2928932,20.7071068 L14.2928932,16.7071068 Z"

                                                        id="Path" fill="#000000" fill-rule="nonzero"></path>
                                                </g>
                                            </svg></span></div>
                                    <input type="text" class="form-control" placeholder="Search"
                                        aria-describedby="basic-addon1">
                                </div> -->
                            </div>
                            <div class="kt-widget kt-widget--users kt-mt-20">
                                <div class="kt-scroll kt-scroll--pull ps ps--active-y"
                                    style="height: 348px; overflow: hidden;">
                                    <div class="kt-widget__items listParents">

                                    </div>
                                    <div class="ps__rail-x" style="left: 0px; bottom: 0px;">
                                        <div class="ps__thumb-x" tabindex="0" style="left: 0px; width: 0px;"></div>
                                    </div>
                                    <div class="ps__rail-y" style="top: 0px; height: 348px; right: -2px;">
                                        <div class="ps__thumb-y" tabindex="0" style="top: 0px; height: 105px;"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--end::Portlet-->
                </div>
                <!--End:: App Aside-->



                <!--Begin:: App Content-->
                <div class="kt-grid__item kt-grid__item--fluid kt-app__content" id="kt_chat_content">
                    <div class="kt-chat">
                        <div class="kt-portlet kt-portlet--head-lg kt-portlet--last">
                            <div class="kt-portlet__head box_messages_head">
                                <div class="kt-chat__head ">
                                    <div class="kt-chat__left">
                                        <!--begin:: Aside Mobile Toggle -->
                                        <button type="button"
                                            class="btn btn-clean btn-sm btn-icon btn-icon-md kt-hidden-desktop"
                                            id="kt_chat_aside_mobile_toggle">
                                            <i class="flaticon2-open-text-book"></i>
                                        </button>
                                        <!--end:: Aside Mobile Toggle-->
                                    </div>

                                    <div class="kt-chat__center row">
                                        <span class="kt-media kt-media--circle avata-center">
                                            <img src="/assets/media/users/default.jpg" alt="image">
                                        </span>
                                        <div class="kt-chat__label m-auto">
                                            <span class="kt-chat__title">Nhắn tin với giáo viên</span>
                                        </div>

                                    </div>

                                    <div class="kt-chat__right">

                                    </div>
                                </div>
                            </div>

                            <div class="kt-portlet__body">
                                <div class="kt-scroll kt-scroll--pull kt-chat__messages">
                                    {{#each messagesData}}
                                    {{> messageHtml2}}
                                    {{/each}}
                                </div>
                            </div>

                            <div class="kt-portlet__foot box_messages_foot">
                                <form class="kt-chat__input">
                                    <div class="kt-chat__editor">
                                        <input type="text" id="inbox_message" style="height: 50px; width: 100%"
                                            placeholder="Type here..." autocomplete="none">
                                    </div>
                                    <div class="kt-chat__toolbar">
                                        <div class="kt_chat__tools">
                                        </div>
                                        <div class="kt_chat__actions">
                                            <button type="submit"
                                                class="btn btn-brand btn-md btn-upper btn-bold submit_button">reply</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!--End:: App Content-->
            </div>
            <!--End::App-->
        </div>
        <!-- end:: Content -->
    </div>
</template>

<template name="messageHtml2">
    {{#if isUserMessage}}
    <div class="kt-chat__message kt-chat__message--right">
      <div class="kt-chat__user">
        <span class="kt-chat__datetime">{{updatedTime}}</span>
        <a href="#" class="kt-chat__username">{{username}}</a>
        <span class="kt-media kt-media--circle kt-media--sm">
          <img src={{userImage}} alt="image">
        </span>
      </div>
      <div class="kt-chat__text kt-bg-light-success">
        {{text}} </div>
      </div>
      {{else}}
      <div class="kt-chat__message">
        <div class="kt-chat__user">
          <span class="kt-media kt-media--circle kt-media--sm">
            <img src={{partnerImageUrl}} alt="image">
          </span>
          <a href="#" class="kt-chat__username">{{partnerName}}</a>
          <span class="kt-chat__datetime">{{updatedTime}}</span>
        </div>
        <div class="kt-chat__text kt-bg-light-success">
          {{text}}
        </div>
      </div>
      {{/if}}
  </template>
