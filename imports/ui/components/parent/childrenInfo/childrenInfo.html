<template name="childrenInfo">
    <div class="kt-content  kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor" id="kt_content">
        <div class="kt-subheader   kt-grid__item" id="kt_subheader">
            <div class="kt-container  kt-container--fluid ">
                <div class="kt-subheader__main">
                    <h3 class="kt-subheader__title">Phụ huynh </h3>
                    <span class="kt-subheader__separator kt-hidden"></span>
                    <div class="kt-subheader__breadcrumbs">
                        <a href="#" class="kt-subheader__breadcrumbs-home"><i class="flaticon2-shelter"></i></a>
                        <span class="kt-subheader__breadcrumbs-separator"></span>
                        <a href="" class="kt-subheader__breadcrumbs-link">
                            SchoolBus </a>
                        <span class="kt-subheader__breadcrumbs-separator"></span>
                        <a href="" class="kt-subheader__breadcrumbs-link">
                            Thông tin con cái</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="kt-container  kt-container--fluid  kt-grid__item kt-grid__item--fluid" id="childrenList">
            content
        </div>
    </div>
    {{> childrenNextripModal}}
</template>


<template name="childrenNextripModal">
    <div class="modal fade" id="childrenNextripModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        style="display: none;" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Chuyến đi sắp tới</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    </button>
                </div>
                <div class="modal-body row">
                    <div class="col-12">
                        {{nextTripData.startTime}}
                    </div>
                    <div class="col-6">
                        <div class="text-center">Tài xế</div>
                        <div class="kt-avatar kt-avatar--outline kt-avatar--circle-">
                            <div class="kt-avatar__holder" style="background-image: url(&quot;http://113.190.128.251:3000/images/{{nextTripData.driver.user.image}}/0&quot;);">
                            </div>
                        </div>
                        <div class="name">
                            {{nextTripData.driver.user.name}}
                            {{nextTripData.driver.user.phone}}
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="text-center">Bảo mẫu</div>
                        <div class="kt-avatar kt-avatar--outline kt-avatar--circle-">
                            <div class="kt-avatar__holder" style="background-image: url(&quot;http://113.190.128.251:3000/images/{{nextTripData.nanny.user.image}}/0&quot;);">
                            </div>
                        </div>
                        <div class="name">
                            {{nextTripData.nanny.user.name}}
                            {{nextTripData.nanny.user.phone}}
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-danger" id="absentRequest">Xin nghỉ</button>
                </div>
            </div>
        </div>
    </div>
</template>
