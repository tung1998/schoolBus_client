<template name="carStop">
    <div class="kt-subheader   kt-grid__item" id="kt_subheader">
        <div class="kt-container  kt-container--fluid ">
            <div class="kt-subheader__main">

                <h3 class="kt-subheader__title">
                    Phụ huynh
                </h3>
                <span class="kt-subheader__separator kt-subheader__separator--v"></span>
                <div class="kt-subheader__group" id="kt_subheader_search">
                    <span class="kt-subheader__desc" id="kt_subheader_total">
                        Thêm điểm đón xe </span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-xl-4 order-lg-1 order-xl-1">
            <div class="kt-portlet">
                <!--begin::Form-->
                <form class="kt-form">
                    <div class="kt-portlet__body">
                        <div class="kt-section kt-section--first">
                            <div class="form-group">
                                <label>Vị trí:</label>
                                <input type="text" class="form-control position" placeholder="Enter full name">
                                <span class="form-text text-muted"></span>
                            </div>
                            <div class="form-group">
                                <label>Đặt tên địa điểm:</label>
                                <input type="email" class="form-control" placeholder="Enter email">
                                <span class="form-text text-muted">
                                    else</span>
                            </div>
                            <div class="form-group">
                                <label>Subscription</label>
                                <div class="input-group">
                                    <div class="input-group-prepend"><span class="input-group-text"
                                            id="basic-addon2">$</span></div>
                                    <input type="text" class="form-control" placeholder="99.9">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Communication:</label>
                                <div class="kt-checkbox-list">
                                    <label class="kt-checkbox">
                                        <input type="checkbox"> Email
                                        <span></span>
                                    </label>
                                    <label class="kt-checkbox">
                                        <input type="checkbox"> SMS
                                        <span></span>
                                    </label>
                                    <label class="kt-checkbox">
                                        <input type="checkbox"> Phone
                                        <span></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="kt-form__actions">
                            <button type="reset" class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn btn-secondary">Cancel</button>
                        </div>
                    </div>
                </form>
                <!--end::Form-->
            </div>
        </div>
        <div class="col-lg-6 col-xl-8 order-lg-1 order-xl-1">
            {{>minimap}}
        </div>

    </div>
</template>

<template name="minimap">
    <div id="minimap" style="padding: 0px; z-index: 0;"></div>
</template>
