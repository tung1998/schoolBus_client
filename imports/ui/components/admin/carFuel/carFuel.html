<template name="carFuel">
    <div class="kt-content  kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor" id="kt_content">
        <!-- begin:: Subheader -->
        <div class="kt-subheader   kt-grid__item" id="kt_subheader">
            <div class="kt-container  kt-container--fluid ">
                <div class="kt-subheader__main">
                    <h3 class="kt-subheader__title">

                        Quản lý nhiên liệu </h3>

                    <span class="kt-subheader__separator kt-hidden"></span>
                    <div class="kt-subheader__breadcrumbs">
                        <a href="#" class="kt-subheader__breadcrumbs-home"><i class="flaticon2-shelter"></i></a>
                        <span class="kt-subheader__breadcrumbs-separator"></span>
                        <a href="" class="kt-subheader__breadcrumbs-link">
                            SchoolBus </a>
                        <span class="kt-subheader__breadcrumbs-separator"></span>
                        <a href="" class="kt-subheader__breadcrumbs-link">
                            Quản lý nhiên liệu</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- end:: Subheader -->

        <!-- begin:: Content -->
        <div class="kt-container  kt-container--fluid  kt-grid__item kt-grid__item--fluid">
            <div class="row">
                <div class="col">

                    <div class="kt-portlet">
                        <div class="kt-portlet__head">
                            <div class="kt-portlet__head-label">
                                <h3 class="kt-portlet__head-title">
                                    Danh sách
                                </h3>
                            </div>
                        </div>

                        <div class="kt-portlet__body">
                            <!--begin::Section-->
                            <div class="kt-section">
                                <div class="kt-section__content">
                                    <button type="button" class="btn btn-outline-brand mb-4 add-more" data-toggle="modal"
                                        data-target="#editCarFuelModal">Thêm mới</button>
                                    <table class="table table-bordered table-hover">
                                        <thead class="thead-light">
                                            <tr>
                                                <th scope="row"></th>
                                                <th>Biển số</th>
                                                <th>Thể tích (lít)</th>
                                                <th>Đơn giá (VND)</th>
                                                <th>Thời gian</th>
                                                <th>Thời gian cập nhật</th>
                                                <th>Hành Động</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <th scope="row"></th>
                                                <td>Biển số</td>
                                                <td>Thể tích</td>
                                                <td>Đơn giá</td>
                                                <td>Thời gian</td>
                                                <td>Thời gian cập nhật</td>
                                                <td>
                                                    <button type="button" class="btn btn-outline-brand modify-button">Sửa</button>
                                                    <button type="button" class="btn btn-outline-danger delete-button">Xóa</button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <!--end::Section-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end:: Content -->
    </div>
    <!--{{> editRoute}}-->
    {{> editCarFuelModal}}
</template>

<template name="editCarFuelModal">
    <div class="modal fade" id="editCarFuelModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        style="display: none;" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    </button>
                </div>
                <div class="modal-body">
                    <form class="kt-form kt-form--label-right">
                        <div class="kt-portlet__body">
                            <div class="form-group row">
                                <label class="col-2 col-form-label"
                                  >Chọn xe</label
                                >
                                <div class="col-10">
                                  <div class="dropdown bootstrap-select form-control kt-">
                                    <select
                                      class="form-control kt-selectpicker"
                                      data-size="4"
                                      tabindex="-98"
                                    >
                                      <option>Mustard</option> </select
                                    ><button
                                      type="button"
                                      class="btn dropdown-toggle btn-light button-car-selected"
                                      data-toggle="dropdown"
                                      role="combobox"
                                      aria-owns="bs-select-2"
                                      aria-haspopup="listbox"
                                      aria-expanded="false"
                                      title="chọn xe"
                                    >
                                      <div class="filter-option">
                                        <div class="filter-option-inner">
                                          <div class="filter-option-inner-inner car-result">Chọn xe</div>
                                        </div>
                                      </div>
                                    </button>
                                    <div
                                      class="dropdown-menu"
                                      x-placement="bottom-start"
                                      style="max-height: 182px; overflow: hidden; min-width: 393px; position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(0px, 36px, 0px);"
                                    >
                                      <div
                                        class="inner show"
                                        role="listbox"
                                        id="bs-select-2"
                                        tabindex="-1"
                                        aria-activedescendant="bs-select-2-1"
                                        style="max-height: 156px; overflow-y: auto;"
                                      >
                                        <ul
                                          class="dropdown-menu inner show"
                                          role="presentation"
                                          style="margin-top: 0px; margin-bottom: 0px;"
                                          id="car-select"
                                        >
                                        </ul>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            <div class="form-group row">
                                <label for="example-search-input" class="col-2 col-form-label">Thể tích</label>
                                <div class="col-10">
                                    <input class="form-control" type="text" id="example-search-input"
                                        name="volume-input">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="example-email-input" class="col-2 col-form-label">Đơn giá</label>
                                <div class="col-10">
                                    <input class="form-control" type="text" id="example-email-input"
                                        name="cost-input">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary cancel-button"
                                data-dismiss="modal">Hủy</button>
                            <button type="submit" class="btn btn-primary confirm-button">Xác nhận</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</template>
