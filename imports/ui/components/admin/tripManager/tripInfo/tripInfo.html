<template name="tripDetail">
    <div class="kt-content  kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor" id="kt_content">
        <!-- begin:: Subheader -->
        <div class="kt-subheader   kt-grid__item" id="kt_subheader">
            <div class="kt-container  kt-container--fluid ">
                <div class="kt-subheader__main">
                    <h3 class="kt-subheader__title">

                        Quản lý chuyến đi </h3>

                    <span class="kt-subheader__separator kt-hidden"></span>
                    <div class="kt-subheader__breadcrumbs">
                        <a href="#" class="kt-subheader__breadcrumbs-home"><i class="flaticon2-shelter"></i></a>
                        <span class="kt-subheader__breadcrumbs-separator"></span>
                        <a href="" class="kt-subheader__breadcrumbs-link">
                            SchoolBus </a>
                        <span class="kt-subheader__breadcrumbs-separator"></span>
                        <a href="" class="kt-subheader__breadcrumbs-link">
                            Chi tiết chuyến đi</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- end:: Subheader -->

        <!-- begin:: Content -->
        <div class="kt-container  kt-container--fluid  kt-grid__item kt-grid__item--fluid">
            <div class="kt-portlet kt-portlet--tabs" id="tripData">
                <div class="kt-portlet__head">
                    <div class="kt-portlet__head-toolbar">
                        <ul class="nav nav-tabs nav-tabs-space-xl nav-tabs-line nav-tabs-bold nav-tabs-line-3x nav-tabs-line-brand"
                            role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" data-toggle="tab" href="#tripInfo" role="tab">
                                    <i class="fa fa-home"></i> Thông tin chung
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" href="#studentList" role="tab">
                                    <i class="fa fa-user"></i> Danh sách học sinh
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" href="#routeMap" role="tab">
                                    <i class="fa fa-user"></i> Cung đường
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="kt-portlet__body">
                    <div class="tab-content">
                        <div class="tab-pane active" id="tripInfo" role="tabpanel">
                            <div class="kt-widget">
                                <div class="kt-widget__body kt-widget-t-2">
                                    <div class="row">
                                        <div class="col-md-6 col-lg-6 col-xl-6">
                                            <!--begin:: Widgets/Stats2-1 -->
                                            <div class="kt-widget1">
                                                <div class="kt-widget1__item">
                                                    <div class="kt-widget1__info">
                                                        <h3 class="kt-widget1__title">Tên lái xe: </h3>
                                                        <span class="kt-widget1__desc phone">Số điện thoại:</span>
                                                    </div>
                                                    <div class="kt-widget1__info">
                                                        <h3 class="kt-widget1__title" id="driver-name">Nguyễn Mạnh
                                                            Tiến</h3>
                                                    </div>
                                                </div>
                                                <div class="kt-widget1__item">
                                                    <div class="kt-widget1__info">
                                                        <h3 class="kt-widget1__title">Tên bảo mẫu: </h3>
                                                        <span class="kt-widget1__desc phone">Số điện thoại:</span>
                                                    </div>
                                                    <div class="kt-widget1__info">
                                                        <h3 class="kt-widget1__title" id="nanny-name">Nguyễn Mạnh
                                                            Tiến</h3>
                                                    </div>
                                                </div>
                                            </div>
                                            <!--end:: Widgets/Stats2-1 -->
                                        </div>
                                        <div class="col-md-6 col-lg-6 col-xl-6">
                                            <!--begin:: Widgets/Stats2-1 -->
                                            <div class="kt-widget1">
                                                <div class="kt-widget1__item">
                                                    <div class="kt-widget1__info">
                                                        <h3 class="kt-widget1__title">Biến sổ xe: </h3>
                                                    </div>
                                                    <div class="kt-widget1__info">
                                                        <h3 class="kt-widget1__title" id="car-numberPlate">123123123
                                                        </h3>
                                                    </div>
                                                </div>
                                                <div class="kt-widget1__item">
                                                    <div class="kt-widget1__info">
                                                        <h3 class="kt-widget1__title">Thời gian đi: </h3>
                                                    </div>
                                                    <div class="kt-widget1__info">
                                                        <h3 class="kt-widget1__title" id="start-time">12:20:20</h3>
                                                    </div>
                                                </div>
                                            </div>
                                            <!--end:: Widgets/Stats2-1 -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane" id="studentList" role="tabpanel">
                            <!--begin::Section-->
                            <div class="kt-section">
                                <div class="kt-section__content">
                                    <button class="btn btn-outline-brand mb-4" id="openScannerModal">Quét học
                                        sinh</button>
                                    <table class="table table-bordered table-hover" id="table-studentList">
                                        <thead class="thead-light">
                                            <tr>
                                                <th>#</th>
                                                <th>Mã HS</th>
                                                <th>Tên HS</th>
                                                <th>Số điện thoại</th>
                                                <!-- <th>Lớp</th>
                                                <th>Giáo viên</th>
                                                <th>Trường</th>
                                                <th>Địa chỉ trường</th>
                                                <th>Điểm danh</th> -->
                                            </tr>
                                        </thead>
                                        <tbody id="table-body">

                                        </tbody>

                                    </table>
                                </div>
                            </div>
                            <!--end::Section-->
                        </div>
                        <div class="tab-pane" id="routeMap" role="tabpanel">
                            <!--begin::Section-->
                            <div class="kt-section">
                                <div class="kt-section__content">
                                    <div class="row">
                                        <div class="col-4 anchorHeight" style="overflow: auto;">
                                            <div class="carStopContainer" id="carStopContainer">

                                            </div>
                                        </div>

                                        <div class="col-8">
                                            <!--<button data-toggle="collapse" data-target=".collapse" class="floatingContent confirmButton btn btn-primary btn-sm"><i
                                        class="fas fa-check" style="right: 20px !important"></i>Xác nhận lộ trình
                                      </button>-->
                                            {{>tripMap}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--end::Section-->
                        </div>
                    </div>
                </div>
            </div>
            <div class="kt-portlet kt-hidden" id="noData">
                <div class="kt-portlet__head">
                    <div class="kt-portlet__head-toolbar">
                        Không có dữ liệu
                    </div>
                </div>
            </div>
        </div>
        <!-- end:: Content -->
    </div>
    {{> instascannerModal}}
    {{> studentInfoModal}}
</template>

<template name="instascannerModal">
    <div class="modal fade" id="instascannerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        style="display: none;" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header row">
                    <div class="col-7">
                        <h5 class="modal-title" id="exampleModalLabel">Điểm danh
                        </h5>
                    </div>
                    <div class="col-3">
                        <select name="" style="align-items: right;" class="fa-pull-right camera-list">

                        </select>

                    </div>
                    <div class="col-2">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        </button>
                    </div>


                </div>
                <div class="modal-body">
                    <video id="scanner"></video>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="studentInfoModal">
    <div class="modal fade" id="studentInfoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        style="display: none;" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Thông tin học sinh
                    </h5>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    </button>
                </div>
                <div class="modal-body studentInfoModal-body">
                    <div class="row">
                        <div class="fa-pull-left col-3">
                            <img style="width: 100px; height: 100px" src={{studenInfoData.image}} alt="image">
                        </div>
                        <div class="col-9">
                            <div class="row">
                                <div class="col-12">
                                    <div class="fa-pull-left">
                                        <label for="studentID" class="form-control-label"><b>Mã học sinh: </b></label>
                                    </div>
                                    <div class="fa-pull-right">
                                        <span class="studentID">{{studenInfoData.student.IDStudent}}</span>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <div class="fa-pull-left">
                                        <label for="studentName" class="form-control-label"><b>Tên học sinh:
                                            </b></label>
                                    </div>
                                    <div class="fa-pull-right">
                                        <span class="studentName">{{studenInfoData.student.user.name}}</span>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <div class="fa-pull-left">
                                        <label for="phone" class="form-control-label"><b>Số điện thoại: </b></label>
                                    </div>
                                    <div class="fa-pull-right">
                                        <span class="phone">{{studenInfoData.student.user.phone}}</span>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <div class="fa-pull-left">
                                        <label for="className" class="form-control-label"><b>Lớp: </b></label>
                                    </div>
                                    <div class="fa-pull-right">
                                        <span class="className">{{studenInfoData.student.class.name}}</span>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <div class="fa-pull-left">
                                        <label for="teacherName" class="form-control-label"><b>Giáo viên: </b></label>
                                    </div>
                                    <div class="fa-pull-right">
                                        <span class="teacherName">{{studenInfoData.student.class.teacher.name}}</span>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <div class="fa-pull-left">
                                        <label for="teacherName" class="form-control-label"><b>Trường: </b></label>
                                    </div>
                                    <div class="fa-pull-right">
                                        <span class="teacherName">{{studenInfoData.student.school.name}}</span>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <div class="fa-pull-left">
                                        <label for="teacherName" class="form-control-label"><b>Địa chỉ trường:
                                            </b></label>
                                    </div>
                                    <div class="fa-pull-right">
                                        <span class="teacherName">{{studenInfoData.student.school.address}}</span>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div></div>
                    <div class="row">
                        <div class="col-12">
                            <div class="fa-pull-right">
                                {{{studenInfoData.buttonHtml}}}
                                <button type="button" class="btn btn-success" tripID="{{studenInfoData.tripID}}"
                                    studentID="{{studenInfoData.studentID}}" id="takePhoto">Chụp ảnh</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="tripMap">
    <div id="tripMap" style="padding: 0px; z-index: 0; height: 450px !important;"></div>
</template>
