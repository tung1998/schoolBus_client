<template name="schoolManager">
  <div class="kt-content  kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor" id="kt_content">
    <!-- begin:: Subheader -->
    <div class="kt-subheader   kt-grid__item" id="kt_subheader">
      <div class="kt-container  kt-container--fluid ">
        <div class="kt-subheader__main">
          <h3 class="kt-subheader__title">

            Quản lý trường học </h3>

          <span class="kt-subheader__separator kt-hidden"></span>
          <div class="kt-subheader__breadcrumbs">
            <a href="#" class="kt-subheader__breadcrumbs-home"><i class="flaticon2-shelter"></i></a>
            <span class="kt-subheader__breadcrumbs-separator"></span>
            <a href="" class="kt-subheader__breadcrumbs-link">
              SchoolBus </a>
            <span class="kt-subheader__breadcrumbs-separator"></span>
            <a href="" class="kt-subheader__breadcrumbs-link">
              Quản lý trường học</a>
          </div>
        </div>
      </div>
    </div>
    <!-- end:: Subheader -->

    <!-- begin:: Content -->
    <div class="kt-container  kt-container--fluid  kt-grid__item kt-grid__item--fluid">
      <div class="row">
        <div class="col">

          <div class="kt-portlet">
            <div class="kt-portlet__head">
              <div class="kt-portlet__head-label">
                <h3 class="kt-portlet__head-title">
                  Danh sách trường học
                </h3>
              </div>
            </div>

            <div class="kt-portlet__body">
              <!--begin::Section-->
              <div class="kt-section">
                <div class="kt-section__content">
                  <button type="button" class="btn btn-outline-brand mb-4 add-more" data-toggle="modal"
                    data-target="#editSchoolModal">Thêm mới</button>
                  <div class="kt-datatable kt-datatable--default kt-datatable--brand">
                    <p id="empty-data" class="text-muted font-14 d-none">
                      Không có dữ liệu
                    </p>
                    <table class="table table-bordered table-hover" id="schoolTable">
                      <thead class="thead-light">
                        <tr>
                          <th>#</th>
                          <th>Tên trường</th>
                          <th>Địa chỉ</th>
                          <th></th>
                        </tr>
                      </thead>
                      <tbody id="table-body">

                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
              <!--end::Section-->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end:: Content -->
  </div>
  {{> editSchoolModal}}
</template>


<template name="editSchoolModal">
  <div class="modal fade" id="editSchoolModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New message</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          </button>
        </div>
        <div class="modal-body">
          <form class="kt-form kt-form--label-right">
            <div class="kt-portlet__body">
              <div class="form-group row">
                <label for="example-text-input" class="col-2 col-form-label required-input-label">Tên trường</label>
                <div class="col-10">
                  <input class="form-control" type="text" value="Artisanal kale" id="name-input">
                </div>
              </div>
              <div class="form-group row">
                <label for="example-search-input" class="col-2 col-form-label required-input-label">Địa chỉ</label>
                <div class="col-10">
                  <input class="form-control" type="search" value="How do I shoot web" id="address-input">
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary confirm-button">Xác nhận</button>
          <button type="button" class="btn btn-secondary cancel-button" data-dismiss="modal">Hủy</button>
        </div>
      </div>
    </div>
  </div>
</template>
