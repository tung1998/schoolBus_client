<template name="driverManager">
    <div class="kt-content  kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor" id="kt_content">
      <!-- begin:: Subheader -->
      <div class="kt-subheader   kt-grid__item" id="kt_subheader">
        <div class="kt-container  kt-container--fluid ">
          <div class="kt-subheader__main">
            <h3 class="kt-subheader__title">
  
              Quản lý tài xế </h3>
  
            <span class="kt-subheader__separator kt-hidden"></span>
            <div class="kt-subheader__breadcrumbs">
              <a href="#" class="kt-subheader__breadcrumbs-home"><i class="flaticon2-shelter"></i></a>
              <span class="kt-subheader__breadcrumbs-separator"></span>
              <a href="" class="kt-subheader__breadcrumbs-link">
                SchoolBus </a>
              <span class="kt-subheader__breadcrumbs-separator"></span>
              <a href="" class="kt-subheader__breadcrumbs-link">
                Quản lý tài xế</a>
            </div>
          </div>
        </div>
      </div>
      <!-- end:: Subheader -->
  
      <!-- begin:: Content -->
      <div class="kt-container  kt-container--fluid  kt-grid__item kt-grid__item--fluid">
        <div class="row">
          <div class="col">
  
            <div class="kt-portlet">
              <div class="kt-portlet__head">
                <div class="kt-portlet__head-label">
                  <h3 class="kt-portlet__head-title">
                    Danh sách tài xế
                  </h3>
                </div>
              </div>
  
              <div class="kt-portlet__body">
                <!--begin::Section-->
                <div class="kt-section">
                  <div class="kt-section__content">
                    <button type="button" class="btn btn-outline-brand mb-4" data-toggle="modal" data-target="#editStudentModal">Thêm mới</button>
                    <table class="table table-bordered table-hover">
                      <thead class="thead-light">
                        <tr>
                          <th>#</th>
                          <th>Họ tên</th>
                          <th>Tên đăng nhập</th>
                          <th>Số điện thoại</th>
                          <th>Email</th>
                          <th>Địa chỉ</th>
                          <th>CCCD</th>
                          <th>Ngày cấp</th>
                          <th>Giấy phép lái xe</th>
                          <th>Ngày cấp</th>
                          <th>Trạng thái</th>
                          <th></th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <th scope="row">1</th>
                          <td>Larry</td>
                          <td>the Bird</td>
                          <td>0123456789</td>
                          <td>abc@gmail.com</td>
                          <td>hà nội</td>
                          <td>CCCD</td>
                          <td>Ngày cấp</td>
                          <td>Giấy phép lái xe</td>
                          <td>Ngày cấp</td>
                          <td>0</td>
                          <td>
                            <button type="button" class="btn btn-outline-brand" data-toggle="modal" data-target="#editStudentModal">Sửa</button>
                            <button type="button" class="btn btn-outline-danger">Xóa</button>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
                <!--end::Section-->
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end:: Content -->
    </div>
    {{> editDriverModal}}
  </template>
  
  
  <template name="editDriverModal">
    <div class="modal fade" id="editStudentModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New message</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          </button>
        </div>
        <div class="modal-body">
          <form class="kt-form kt-form--label-right">
            <div class="kt-portlet__body">
              <div class="form-group row">
                <label for="example-text-input" class="col-2 col-form-label">Họ và tên</label>
                <div class="col-10">
                  <input class="form-control" type="text" value="Artisanal kale" id="example-text-input">
                </div>
              </div>
              <div class="form-group row">
                <label for="example-search-input" class="col-2 col-form-label">Số điện thoại</label>
                <div class="col-10">
                  <input class="form-control" type="search" value="How do I shoot web" id="example-search-input">
                </div>
              </div>
              <div class="form-group row">
                <label for="example-email-input" class="col-2 col-form-label">Email</label>
                <div class="col-10">
                  <input class="form-control" type="email" value="bootstrap@example.com" id="example-email-input">
                </div>
              </div>
              <div class="form-group row">
                <label for="example-url-input" class="col-2 col-form-label">Địa chỉ</label>
                <div class="col-10">
                  <input class="form-control" type="url" value="https://getbootstrap.com" id="example-url-input">
                </div>
              </div>
              <div class="form-group row">
                <label for="example-url-input" class="col-2 col-form-label">CCCD</label>
                <div class="col-10">
                  <input class="form-control" type="url" value="https://getbootstrap.com" id="example-url-input">
                </div>
              </div>
              <div class="form-group row">
                <label for="example-url-input" class="col-2 col-form-label">Ngày cấp</label>
                <div class="col-10">
                  <input class="form-control" type="url" value="https://getbootstrap.com" id="example-url-input">
                </div>
              </div>
              <div class="form-group row">
                <label for="example-url-input" class="col-2 col-form-label">Giấy phép lái xe</label>
                <div class="col-10">
                  <input class="form-control" type="url" value="https://getbootstrap.com" id="example-url-input">
                </div>
              </div>
              <div class="form-group row">
                <label for="example-url-input" class="col-2 col-form-label">Ngày cấp</label>
                <div class="col-10">
                  <input class="form-control" type="url" value="https://getbootstrap.com" id="example-url-input">
                </div>
              </div>
              <div class="form-group row">
                <label for="example-tel-input" class="col-2 col-form-label">Trạng thái</label>
                <div class="col-10">
                  <input class="form-control" type="tel" value="1-(555)-555-5555" id="example-tel-input">
                </div>
              </div>
              <div class="form-group row">
                <label for="example-date-input" class="col-2 col-form-label">Ảnh đại diện</label>
                <div class="col-10">
                  <input class="form-control" type="file" value="2011-08-19" id="example-date-input">
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
          <button type="button" class="btn btn-primary">Xác nhận</button>
        </div>
      </div>
    </div>
  </div>
  </template>
