<template name="studentListByClass">
  <div class="kt-content  kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor" id="kt_content">
    <!-- begin:: Subheader -->
    <div class="kt-subheader   kt-grid__item" id="kt_subheader">
      <div class="kt-container  kt-container--fluid ">
        <div class="kt-subheader__main">
          <h3 class="kt-subheader__title">

            Giáo viên</h3>

          <span class="kt-subheader__separator kt-hidden"></span>
          <div class="kt-subheader__breadcrumbs">
            <a href="#" class="kt-subheader__breadcrumbs-home"><i class="flaticon2-shelter"></i></a>
            <span class="kt-subheader__breadcrumbs-separator"></span>
            <a href="" class="kt-subheader__breadcrumbs-link">
              SchoolBus </a>
            <span class="kt-subheader__breadcrumbs-separator"></span>
            <a href="" class="kt-subheader__breadcrumbs-link">
              Danh sách lớp</a>
          </div>
        </div>
      </div>
    </div>
    <!-- end:: Subheader -->

    <!-- begin:: Content -->
    <div class="kt-container  kt-container--fluid  kt-grid__item kt-grid__item--fluid">
      <div class="row">
        <div class="col">

          <div class="kt-portlet">
            <div class="kt-portlet__head">
              <div class="kt-portlet__head-label">
                <h3 class="kt-portlet__head-title">
                  Danh sách học sinh lớp {{classData.name}}
                </h3>
              </div>
            </div>

            <div class="kt-portlet__body">
              <!--begin::Section-->
              <div class="kt-section">
                <div class="kt-section__content">
                  <table class="table table-bordered table-hover">
                    <thead class="thead-light">
                      <tr>
                        <th>STT</th>
                        <th>Mã học sinh</th>
                        <th>Họ tên</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      {{#each studentList}}
                      {{> studentRow}}
                      {{/each}}
                    </tbody>
                  </table>
                </div>
              </div>
              <!--end::Section-->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {{> studentInfoModal2}}
</template>

<template name="studentRow">
  <tr studentID="{{_id}}">
    <td>{{index}}</td>
    <td>{{IDStudent}}</td>
    <td>{{user.name}}</td>
    <td>
      <button type="button" studentID="{{_id}}" class="btn btn-outline-brand info-button">Chi tiết</button>
    </td>
  </tr>
</template>

<template name="studentInfoModal2">
  <div class="modal fade" id="studentInfoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Thông tin học sinh
          </h5>

          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          </button>
        </div>
        <div class="modal-body studentInfoModal-body">
          <div class="row">
            <div class="fa-pull-left col-md-3 col-sm-12">
              <img style="width: 100%; height: 100%" src={{studenInfoData.image}} alt="image">
            </div>
            <div class="col-md-9 col-sm-12">
              <div class="row">
                <div class="col-12">
                  <div class="fa-pull-left">
                    <label for="studentID" class="form-control-label"><b>Mã học sinh: </b></label>
                  </div>
                  <div class="fa-pull-right">
                    <span class="studentID">{{studenInfoData.IDStudent}}</span>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-12">
                  <div class="fa-pull-left">
                    <label for="studentName" class="form-control-label"><b>Tên học sinh:
                      </b></label>
                  </div>
                  <div class="fa-pull-right">
                    <span class="studentName">{{studenInfoData.user.name}}</span>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-12">
                  <div class="fa-pull-left">
                    <label for="phone" class="form-control-label"><b>Số điện thoại: </b></label>
                  </div>
                  <div class="fa-pull-right">
                    <span class="phone">{{studenInfoData.user.phone}}</span>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-12">
                  <div class="fa-pull-left">
                    <label for="className" class="form-control-label"><b>Lớp: </b></label>
                  </div>
                  <div class="fa-pull-right">
                    <span class="className">{{studenInfoData.class.name}}</span>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-12">
                  <div class="fa-pull-left">
                    <label for="teacherName" class="form-control-label"><b>Giáo viên: </b></label>
                  </div>
                  <div class="fa-pull-right">
                    <span class="teacherName">{{studenInfoData.class.teacher.name}}</span>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-12">
                  <div class="fa-pull-left">
                    <label for="teacherName" class="form-control-label"><b>Trường: </b></label>
                  </div>
                  <div class="fa-pull-right">
                    <span class="teacherName">{{studenInfoData.school.name}}</span>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-12">
                  <div class="fa-pull-left">
                    <label for="teacherName" class="form-control-label"><b>Địa chỉ trường:
                      </b></label>
                  </div>
                  <div class="fa-pull-right">
                    <span class="teacherName">{{studenInfoData.school.address}}</span>
                  </div>
                </div>
              </div>

            </div>
          </div>
          <div></div>
          <div class="row">
            <div class="col-12">
              <div class="fa-pull-right">
                <button type="button" class="btn btn-success"
                  studentID="{{studenInfoData.studentID}}" id="chatToParent">Trao dổi với phụ huynh</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="parentList">
  <div class="modal fade" id="parentList" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Thông tin học sinh
          </h5>

          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          </button>
        </div>
        <div class="modal-body studentInfoModal-body">
          <div class="row">
            <div class="fa-pull-left col-md-3 col-sm-12">
              <img style="width: 100%; height: 100%" src={{studenInfoData.image}} alt="image">
            </div>
            <div class="col-md-9 col-sm-12">
              
            </div>
          </div>
          <div></div>
          <div class="row">
            <div class="col-12">
              <div class="fa-pull-right">
                <button type="button" class="btn btn-success"
                  studentID="{{studenInfoData.studentID}}" id="chatToParent">Trao dổi với phụ huynh</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
